<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 화면</title>
<style type="text/css">
	/* 인라인 스타일의 css 지정
	id선택자를 통한 스타일 지정 */
	#LoginFormArea{
		text-align: center;
		width: 250px;
		margin: auto;
		border: 1px solid red;			
	}
	h1{
		text-align: center;
		color: blue;
	}
</style>
</head>

<body>
	<h1>로그인</h1>
	<section id ="LoginFormArea"> <!-- section영역의 id를 LoginFormArea로지정 -->
		<form action="Login" method="post">
		<br/>
			<label>아이디 : </label>
			<!-- required속성은 받드시 입력해야되는 속성 -->
			<input type = "text" name = "id" id = "id" required="required">
			<br/><br/>
			<label>비밀번호 : </label>
			<input type = "password" name = "password" id = "password" required="required">
			<br/><br/>
			<input type = "submit" value ="로그인">
		</form>
	</section>
</body>
</html>
