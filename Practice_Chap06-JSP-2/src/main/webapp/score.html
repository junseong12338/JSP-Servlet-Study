<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>시험 점수 입력</title>
</head>
<body>
	<form action="scoreResult.jsp" method="post">
		이름 : <input type ="text" name = "name"  size = 10 required="required"/><br/>
		<!-- input태그의 type속성중 number값은 다른값 입력 불가 크롬에서 확인가능 -->
		점수 : <input type ="number" name = "score"  size = 10 required="required"/><br/>
		<input type="submit" value="합격 확인">
	</form>
</body>
</html>
